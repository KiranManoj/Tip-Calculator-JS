<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="https://imgs.search.brave.com/-VH-G9jEWeQXQa_6ciJhtEyCvchfwSdtLU6mqCne6NA/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/bG9nb2pveS5jb20v/d3AtY29udGVudC91/cGxvYWRzLzIwMjQw/MzE5MDkwODAyL3Bp/enphLWFwcC1sb2dv/LWRlc2lnbi1leGFt/cGxlLmpwZw" alt="" />
        <h1>Tip Calculator</h1>
      </div>
    </header>
    <main>
      <form id="tipCalculator" action="" onsubmit="return false;">
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" name="billAmount" required />
        <label for="ServiceQuality">Service Quality:</label>
        <select name="Service Quality" id="ServiceQuality">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="FoodQuality">Food Quality:</label>
        <select name="Food Quality" id="FoodQuality">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button onclick="calculate()" type="submit">Calculate</button>
      </form>
      <hr />
      <div id="tipAmount">
        <h3 id="tip">Tip Amount: </h3>
        <h2 id="pay">Total Amount: </h2>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
